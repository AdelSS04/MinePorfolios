<div class="section " id="projects">
  <div class="container">


    <div class="h4 text-center mb-4 title">Projects</div>

    <div class="colorlib-narrow-content">

      <div class="row">
        <div *ngFor="let project of projects" class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
          <div class="work-box ">
            <a href="{{project.web}}" data-gall="portfolioGallery" target="_blank">
              <div class="work-img">
                <img [src]="project.imgUrl" alt="Project Portfolio" class="img-fluid">
              </div>
            </a>
            <div class="work-content">
              <div class="row">
                <div class="col-sm-8">
                  <h2 class="w-title">{{ project.title }}</h2>
                  <div class="w-more">
                    <span class="w-date">{{ project.tech }}</span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="w-like pl-3">
                    <a href="{{project.livedemo}}" target="_blank"> <span class="ion-android-globe"></span></a>
                  </div>
                  <div class="w-like">
                    <a href="{{project.githurl}}" target="_blank"> <span class="ion-social-github"></span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
